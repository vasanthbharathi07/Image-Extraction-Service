name: Docker Build Workflow

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build_type_check_test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build the Docker image
      - name: Build Docker image
        run: docker build -t image-extraction-service:${{ github.sha }} .
      
       # Run mypy
      - name: Run mypy
        run: |
          docker run --rm image-extraction-service:${{ github.sha }} sh run_mypy.sh

      # Run unit tests
      - name: Run unit tests
        run: |
          docker run --rm image-extraction-service:${{ github.sha }} pytest --cov=/app/src --cov-report=xml:/app/coverage.xml /app/src/tests

      # Docker image vulnerability scan
      - name: Docker Image Vulnerability Scan
        run: |
          docker run --rm aquasec/trivy image --severity HIGH,CRITICAL image-extraction-service:${{ github.sha }}
